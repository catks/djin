_default_run_options: &default_run_options
  options: "--rm --entrypoint=''"

test:
  docker-compose:
    service: app
    run:
      commands: "cd /usr/src/djin && rspec"
      <<: *default_run_options
sh:
  docker-compose:
    service: app
    run:
      commands: "sh"
      <<: *default_run_options
  depends_on:
    - test

