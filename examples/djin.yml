---
djin_version: '0.9.0'

include:
  - file: 'djin_lib/test.yml'
    context:
      variables:
        namespace: 'test:'

  - file: 'djin_lib/test.yml'
    context:
      variables:
        namespace: 'test2:'


tasks:
  default:
    docker:
      image: "ruby:2.5"
      run:
        - "ruby -e 'puts \\\" Hello\\\"'"

  script:
    docker:
      image: "ruby:2.6"
      run:
        commands:
          - "ruby /scripts/my_ruby_script.rb"
        options: "--rm -v $(pwd)/my_ruby_script.rb:/scripts/my_ruby_script.rb"

  with_build:
    docker:
      build: .
      run:
        - "ruby -e 'puts \" Hello\"'"
